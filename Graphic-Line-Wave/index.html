<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>粒子互動控制</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #connectBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="connectBtn">連接 Arduino</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const center = { x: canvas.width / 2, y: canvas.height / 2 };
    const particles = [];
    const count = 200;
    let controlValue = 0; // 來自 Arduino 的控制值（0-1023）

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1,
        vy: (Math.random() - 0.5) * 1,
        size: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      for (let p of particles) {
        let attractStrength = controlValue / 1023; // 0 到 1
        let dx = center.x - p.x;
        let dy = center.y - p.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        
        // 聚集效果根據控制值調整
        if (attractStrength > 0.2) {
          p.vx += dx * 0.001 * attractStrength;
          p.vy += dy * 0.001 * attractStrength;

          // 額外增加隨機性
          p.vx += (Math.random() - 0.5) * 0.2 * attractStrength;
          p.vy += (Math.random() - 0.5) * 0.2 * attractStrength;
        }

        p.x += p.vx;
        p.y += p.vy;

        if (p.x <= 0 || p.x >= canvas.width) p.vx *= -1;
        if (p.y <= 0 || p.y >= canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 80) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 80})`;
            ctx.lineWidth = 0.3;
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawParticles();
      drawConnections();
      requestAnimationFrame(animate);
    }
    animate();

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        const reader = port.readable.getReader();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const text = new TextDecoder().decode(value);
          const nums = text.match(/\d+/g); // 找到所有數字
          if (nums) controlValue = parseInt(nums[0]);
        }
      } catch (e) {
        console.error("連接失敗：", e);
      }
    });
  </script>
</body>
</html>
